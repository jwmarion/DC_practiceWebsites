<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>two Columns</title>
    <style>
    *{margin: 0;}
      .grid{
        height: 100vh;
      }
      .left{
        float: left;
        width: 20%;
        height: 100%;
        background-color: lightblue;
      }
      .center{
        float: left;
        width: 60%;
        height: 100%;
        background-color: lightgreen;
      }
      .right{
        float: left;
        width: 20%;
        height: 100%;
        background-color: lightgray;
      }
      .cf{
        clear:both;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="left">
        left
      </div>
      <div class="center">
        center
      </div>
      <div class="right">
        right
      </div>
      <div class="cf">
    </div>
    </div>
  </body>
</html>
